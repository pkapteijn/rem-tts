<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul's communicator</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/custom.css" rel="stylesheet">
    <script src="./script/frontend.js"></script>
    <script src="./script/cards.js" defer></script>

</head>
<body>
    <div class="container-fluid bg-primary p-2 text-white border">
        <div class="row"  >
            <div class="col-md-1">
                <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="25" cy="25" r="22.5" stroke="white" stroke-width="1.5" fill="none" />
                    <path d="M12.5 25 Q18.75 12.5, 25 25 T37.5 25" stroke="orange" stroke-width="1.5" fill="none" />
                    <circle cx="25" cy="25" r="2.5" fill="orange" />
                  </svg>
                
        
            </div>
            <div class="col-md-11">
                <h1 class="">Paul's REM text-2-speech </h1>
            </div>
        </div>
    </div>



<form>
        <div class="container-fluid  p-3 border">
            <div class="row"  >
            <label for="inputText"><h5>Enter phrase:</h5></label>

        <div class="input-group mb-3">
            <div class="col-md-8">

        <input type="text" class="form-control" id="inputText" autofocus placeholder="Type your text to pronounce..." aria-label="Text to pronounce" aria-describedby="button-speak">
            </div>
            <div class="col-md-2">
            <select id="lang-select1" class="form-select form-select-md" >
                <option selected="it">IT</option>
                <option value="en">EN</option>
                <option value="nl">NL</option>
            </select>
            </div>
            <div class="col-md-1">
            <button class="btn btn-warning"  id="button-speak" autofocus onclick="speak()">Speak</button>
            </div>
            <div class="col-md-1">
                <button class="btn btn-info" onclick="saveSentence()">Save</button>
            </div>
        </div>
        </div>
        <audio id="player"></audio>

        </div>
</form>

<div id="audio-player">
</div>


<div class="container-fluid  p-2 text-white border" id="card-container-most-used">
    <h2 class="bg-info pl-2 text-white">Most used sentences</h2>
    
</div>

</body>
</html>
